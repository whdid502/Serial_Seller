<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>sign up!</h1>

    <form method="POST" action="{%url 'signup'%}">
        {% csrf_token %}
        Username:
        <br>
        <input name="username"type="text">
        <br>
        Password:
        <input name="password1" type="password">
        <br>
        Confirm Password:
        <input name="password2" type="password">
        <br><br>
        <input type="submit" class="btn btn_primary" value="sign up">
    </form>
</div>
{% endblock %}
</body>
</html>
