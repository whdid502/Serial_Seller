<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>login</h1>

    <form method="POST" action="{$ url 'login'%}">
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text">
        <br>
        Password:
        <input name="password" type="password">
        <br><br>
        <input type="submit" class="btn btn_primary" value="sign up">
    </form>
</div>
{% endblock %}
</body>
</html>
