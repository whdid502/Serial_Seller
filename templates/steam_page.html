  <script>
  $(document).ready(
    function testcard (){
      $.ajax({
        type: "GET",
        url: "http://127.0.0.1:5000/test_info",
        data: {},
        success: function(response){
          console.log('response ok');
          var test_info = response['result'];
          for(i = 0; i < test_info.length; i++){
            var game_link = test_info[i]['test_link']
            var game_img = test_info[i]['test_img'];
            var game_title = test_info[i]['test_title'];
            var game_original_price = test_info[i]['test_original_price'];
            var game_discount_rate = test_info[i]['test_discount_rate'];
            var game_discount_price = test_info[i]['test_discount_rate'];
            var game_card_form = '<a href='+ game_link + '><div class="card" style="width: 18rem;">'
            +'<img src=' + game_img + 'class="card-img-top" alt="...">'+
            +'<div class="card-body">'
            +'<h5 class="card-title">' + game_title + '</h5>'
            +'<p class="card-text">' + game_original_price + '</p>'
            +'<p class="card-text">' + game_discount_rate + '</p>'
            +'<p class="card-text">' + game_discount_price + '</p>'
            +'</div>'
            +'</div></a>'
            $('div.st_card_body').append(game_card_form)
          };
          var childs = $('div.st_card_body').children().length();
          console.log(childs);
        }
      })
    });
